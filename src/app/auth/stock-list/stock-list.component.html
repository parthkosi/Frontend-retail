<div class="container mt-4">
  <h2>Stock List</h2>

  <table class="table table-bordered table-striped">
    <thead class="table-dark">
      <tr>
        <th>ID</th>
        <th>Item</th>
        <th>Batch</th>
        <th>MRP</th>
        <th>Cost</th>
        <th>Sale Price</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let stock of stocks">
        <td>{{ stock.id }}</td>
        <td>{{ stock.itemName }}</td>
        <td>{{ stock.batch }}</td>
        <td>₹ {{ stock.salePrice }}</td>
        <td>₹ {{ stock.costPrice }}</td>
        <td>
          <input
            type="number"
            [(ngModel)]="stock.newSalePrice"
            (ngModelChange)="stock.newSalePrice = $event"
            placeholder="{{ 'Enter Price' }}"
            class="form-control"
          />
        </td>
        <td>
          <button class="btn btn-success btn-sm" (click)="savePrice(stock)">Save</button>
        </td>
      </tr>

      <tr *ngIf="stocks.length === 0">
        <td colspan="7" class="text-center">No stock found.</td>
      </tr>
    </tbody>
  </table>
</div>
