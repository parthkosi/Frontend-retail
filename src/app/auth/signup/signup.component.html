<div class="signup-container">
  <h2>Create Account</h2>

  <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
    <!-- Name -->
    <label>Name</label>
    <input type="text" formControlName="name" placeholder="Enter full name" />
    <small *ngIf="signupForm.get('name')?.invalid && signupForm.get('name')?.touched">
      Name is required
    </small>

    <!-- Email -->
    <label>Email</label>
    <input type="email" formControlName="email" placeholder="Enter email" />
    <small *ngIf="signupForm.get('email')?.invalid && signupForm.get('email')?.touched">
      Valid email required
    </small>

    <!-- Password -->
    <label>Password</label>
    <input type="password" formControlName="password" placeholder="Enter password" />
    <small *ngIf="signupForm.get('password')?.invalid && signupForm.get('password')?.touched">
      Password required
    </small>

    <!-- Role -->
    <label>Select Role</label>
    <select formControlName="role">
      <option value="">Select Role</option>
      <option *ngFor="let role of roles" [value]="role">
        {{ role }}
      </option>
    </select>

    <!-- Submit -->
    <button type="submit" [disabled]="signupForm.invalid">Sign Up</button>
  </form>

  <p>
    Already have an account?
    <a href="/login">Login here</a>
  </p>
</div>
