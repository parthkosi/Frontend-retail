<div class="container mt-4">
  <h2>Create Purchase Request</h2>

  <form class="card p-4 shadow-sm" (ngSubmit)="submitPR()">
    <div class="mb-3">
      <label class="form-label fw-bold">PR Title </label>
      <input class="form-control" [(ngModel)]="pr.title" name="title" required />
    </div>

    <div class="mt-3">
      <label class="form-label fw-bold">Description </label>
      <textarea
        class="form-control"
        rows="2"
        [(ngModel)]="pr.description"
        name="description"
      ></textarea>
    </div>

    <h5>Items</h5>
    <table class="table table-bordered table-sm mt-2">
      <thead class="table-light">
        <tr>
          <th>Item Name</th>
          <th>HSN</th>
          <th>Item Code</th>
          <th>Qty</th>
          <th>Cost Price</th>
          <th>Total</th>
          <th>Remove</th>
        </tr>
      </thead>

      <tbody>
        <tr *ngFor="let item of pr.items; let i = index">
          <td>
            <input class="form-control" name="name{{ i }}" [(ngModel)]="item.itemName" required />
          </td>
          <td><input class="form-control" name="hsn{{ i }}" [(ngModel)]="item.hsnNumber" /></td>
          <td><input class="form-control" name="code{{ i }}" [(ngModel)]="item.itemCode" /></td>

          <td>
            <input
              type="number"
              min="1"
              class="form-control"
              name="qty{{ i }}"
              [(ngModel)]="item.quantity"
              (input)="updateTotals()"
              required
            />
          </td>

          <td>
            <input
              type="number"
              min="1"
              class="form-control"
              name="price{{ i }}"
              [(ngModel)]="item.costPrice"
              (input)="updateTotals()"
              required
            />
          </td>

          <td class="fw-bold text-primary">₹ {{ item.total }}</td>

          <td class="text-center">
            <button type="button" class="btn btn-danger btn-sm" (click)="removeItem(i)">X</button>
          </td>
        </tr>
      </tbody>
    </table>

    <button type="button" class="btn btn-secondary btn-sm" (click)="addItem()">+ Add Item</button>

    <div class="text-end mt-3">
      <h4>
        Total Amount: <span class="text-success">₹ {{ pr.amount }}</span>
      </h4>
    </div>

    <button class="btn btn-success w-100 mt-3">Submit</button>
  </form>
</div>
