<div class="container mt-4">
  <h2 class="mb-3">Admin Dashboard</h2>

  <table class="table table-bordered table-striped">
    <thead class="table-dark">
      <tr>
        <th>ID</th>
        <th>name</th>
        <th>Role</th>
        <th>Change</th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let u of users">
        <td>{{ u.id }}</td>
        <td>{{ u.name }}</td>
        <td>
          <span class="badge bg-primary">{{ u.role }}</span>
        </td>
        <td>
          <button class="btn btn-warning btn-sm" (click)="openRoleModal(u)">Change Role</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<!-- Modal -->
<div *ngIf="selectedUser" class="modal-backdrop-custom">
  <div class="modal-box">
    <h4>Change Role for {{ selectedUser.name }}</h4>

    <select class="form-select mb-3" [(ngModel)]="newRole">
      <option value="Admin">Admin</option>
      <option value="Manager">Manager</option>
      <option value="Seller">Seller</option>
      <option value="Finance">Finance</option>
    </select>

    <button class="btn btn-success" (click)="updateRole()">Update</button>
    <button class="btn btn-secondary ms-2" (click)="selectedUser = null">Cancel</button>
  </div>
</div>
